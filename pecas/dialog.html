<md-dialog aria-label="Cadastrar peça" >
  <form >
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Cadastrar peça</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content flex>
     
      <div layout="column" class="md-dialog-content">
        <md-input-container>
          <label>Nome</label>
          <input ng-model="peca.nome">
        </md-input-container>
        <md-input-container>
          <label>Descrição</label>
          <textarea ng-model="peca.descricao"></textarea>
        </md-input-container>
        <md-input-container>
          <label>Valor</label>
          <input ng-model="peca.valor">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
           <md-button ng-click="salvar(peca)">
              Salvar
          </md-button>
          <md-button ng-click="cancelar()">
              Cancelar
          </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
